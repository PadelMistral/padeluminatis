<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Liga de Pádel</title>
  <link rel="stylesheet" href="./css/estilo.css">
  <link rel="shortcut icon" href="./imagenes/Logojafs.png" type="image/x-icon">
  <!-- Kit real de Font Awesome (obtén el tuyo en fontawesome.com) -->
  <script src="https://kit.fontawesome.com/12345tucodigo.js" crossorigin="anonymous"></script>
</head>
<body class="fondo">
  <div class="contenedor-login">
    <div class="tituloLog"><h1 class="titulo">Registrate</h1>
           <div class="logo">
            <img src="./imagenes/Logojafs.png" alt="Logo de JafsPadel League" width="100" height="100">
        </div>
        </div>
    <form id="registerForm" class="formulario-login">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="nombreUsuario" placeholder="Nombre de usuario" class="input-texto" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Correo electrónico" class="input-texto" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Contraseña" class="input-texto" minlength="6" required>
      </div>

      <button type="submit" class="boton-enviar-especial">Registrarse</button>
    </form>

    <div id="mensaje" class="mensaje-error"></div>
    
    <p class="texto-registro">
      ¿Ya tienes cuenta? <a href="./index.html">Inicia sesión</a>
    </p>
  </div>

  <script type="module" src="./js/registro.js"></script>
</body>
</html>
