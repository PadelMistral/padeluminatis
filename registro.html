<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Liga de Pádel</title>
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="shortcut icon" href="./imagenes/Logojafs.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="fondo">
  <div id="particles-js"></div>
  <div class="contenedor-login">
    <div class="tituloLog">
      <h1 class="titulo">Crear cuenta</h1>
      <div class="logo">
        <img src="./imagenes/Logojafs.png" alt="Logo de JafsPadel League" width="100" height="100">
      </div>
    </div>

    <form id="registroForm" class="formulario-login">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="nombre" placeholder="Nombre completo" class="input-texto" required />
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" class="input-texto" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Contraseña" class="input-texto" required />
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" class="input-texto" required />
        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
      </div>
      <button type="submit" class="boton-enviar-especial">Registrarse</button>
    </form>
    
    <div id="mensaje" style="color: white; text-align: center; margin-top: 10px;"></div>

    <p class="texto-registro">
      ¿Ya tienes cuenta? <a href="index.html">Iniciar sesión</a>
    </p>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script type="module" src="./js/particles-init.js"></script>
  <script type="module" src="./js/password-toggle.js"></script>
  <script type="module" src="./js/registro.js"></script>
</body>
</html>
